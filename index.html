<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>For You ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 105, 180, 0.9);
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            width: 320px;
            color: white;
            animation: zoomIn 1.2s ease;
            position: relative;
        }

        /* FOTO */
        .photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.35);
            animation: fadeUp 1.5s ease forwards;
        }

        .big-love {
            font-size: 70px;
            animation: pulse 1.5s infinite;
            margin-bottom: 5px;
        }

        .typing {
            font-size: 24px;
            margin-top: 10px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            width: 0;
            animation: typing 3s steps(20) forwards;
        }

        .typing.delay {
            animation-delay: 3.2s;
        }

        p {
            margin-top: 15px;
            font-size: 17px;
            opacity: 0;
            animation: fadeUp 1.5s ease forwards;
            animation-delay: 6.5s;
        }

        .thanks {
            margin-top: 10px;
            font-size: 20px;
            opacity: 0;
            animation: fadeUp 1.5s ease forwards;
            animation-delay: 8s;
        }

        .love {
            position: absolute;
            font-size: 22px;
            animation: fall linear infinite;
        }

        @keyframes typing {
            to { width: 100%; }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fall {
            0% { top: -10%; opacity: 1; }
            100% { top: 110%; opacity: 0; }
        }
    </style>
</head>

<body>

<div class="card">

    <!-- FOTO LANGSUNG DARI FILE -->
    <img src="liya.jpeg" class="photo" alt="foto">

    <div class="big-love">‚ù§Ô∏è</div>

    <div class="typing">Hai kak ‚ù§Ô∏è</div>
    <div class="typing delay">Aku Sayang Kamu</div>

    <p>
        ü•∞<br>
        Maafkan aku ya‚Ä¶<br>
        aku sadar aku sudah menyakitimu.<br>
        Aku nggak mau membela diri,<br>
        cuma ingin minta maaf dengan jujur.
    </p>

    <div class="thanks">Terima kasih sudah membaca ü§ç</div>
</div>

<script>
    function loveFall() {
        const love = document.createElement("div");
        love.className = "love";
        love.innerText = "‚ù§Ô∏è";
        love.style.left = Math.random() * 100 + "vw";
        love.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(love);

        setTimeout(() => {
            love.remove();
        }, 7000);
    }

    setInterval(loveFall, 350);
</script>

</body>
</html>
