<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Comic Sans MS', cursive;
        overflow: hidden;
        text-align: center;
    }

    .container {
        background: rgba(255, 105, 180, 0.85);
        padding: 30px 40px;
        border-radius: 25px;
        animation: muncul 1.5s ease;
        color: white;
        max-width: 320px;
    }

    img {
        width: 180px;
        animation: goyang 3s infinite;
    }

    h1 {
        font-size: 28px;
        margin: 15px 0;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid white;
        width: 0;
        animation: ketik 4s steps(30) forwards;
    }

    p {
        font-size: 18px;
        margin-top: 15px;
        opacity: 0;
        animation: munculTeks 1.5s ease forwards;
        animation-delay: 4.5s;
    }

    .thanks {
        margin-top: 10px;
        font-size: 20px;
        opacity: 0;
        animation: munculTeks 1.5s ease forwards;
        animation-delay: 6s;
    }

    .love {
        position: absolute;
        color: red;
        font-size: 24px;
        animation: jatuh 6s linear infinite;
    }

    @keyframes goyang {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(5deg); }
        50% { transform: rotate(0deg); }
        75% { transform: rotate(-5deg); }
        100% { transform: rotate(0deg); }
    }

    @keyframes muncul {
        from { transform: scale(0); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    @keyframes ketik {
        to { width: 100%; }
    }

    @keyframes munculTeks {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes jatuh {
        0% { top: -10%; opacity: 1; }
        100% { top: 110%; opacity: 0; }
    }
</style>
</head>

<body>

<div class="container">
    <img src="https://i.ibb.co/VYV0M1y/love.png" alt="love">
    <h1>Aku Sayang Kamu ‚ù§Ô∏è</h1>
    <p>
        Hai kamu ü•∞<br>
        Aku masih tidak mengerti bagaimana aku bisa menyakitimu, dengan sepenuh hati aku memohon padamu untuk memaafkanku üíï
    </p>
    <div class="thanks">Makasih yaaa üòò</div>
</div>

<script>
    function buatLove() {
        const love = document.createElement("div");
        love.className = "love";
        love.innerHTML = "‚ù§Ô∏è";
        love.style.left = Math.random() * 100 + "vw";
        love.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(love);

        setTimeout(() => {
            love.remove();
        }, 6000);
    }

    setInterval(buatLove, 300);
</script>

</body>
</html>
